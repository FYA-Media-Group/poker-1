<html>
<head><title>Poker Room</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/vendor/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/vendor/paper.js"></script>
    <script type="text/javascript" src="js/socket.js"></script>
    <script type="text/javascript" src="js/poker.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            initCanvas();
            initWidgets();
        };
    </script>
</head>
<body>
    <img id="table" src="img/table.png" style="display:none" />
    <img id="cards" src="img/cards.png" style="display:none" />
    <img id="redChip" src="img/redchip.gif" style="display:none" />
    <h1 id="waitingMsg">Waiting for another player...</h1>
    <canvas id="myCanvas"></canvas>
    <h1 id="endGame"></h1> 
    <div id="hud">
        <span id="playerName">Player 1</span>
        <div id="buttons" style="display:none">
            <div id="slider">
                <input type="range" id="raiseAmt" min=3 max=300 value=3 />
            </div>
            <div id="hudButtons">
                <input id="foldBtn" type="button" value="Fold" />
                <input id="callBtn" type="button" value="Check/call" />
                <input id="raiseBtn" type="button" value="Raise" />
            </div>
        </div>
    </div>
</body>
