<html>
<head><title>Poker Room</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/vendor/paper.js"></script>

    <img id="table" src="img/table.png" style="display:none" />
    <img id="cards" src="img/cards.png" style="display:none" />
    <canvas id="myCanvas"></canvas>

    <div id="hud">
        <div id="slider">
            <input type="range" id="raiseAmt" min="3", max="300" step="3" value = "3" />

            <input type="button" value="Raise" />
        </div>
    </div>
